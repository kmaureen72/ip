<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/css/another.css" />
    <title>login form</title>
  </head>
  <body class="box">
    <form id="form" name="form" onsubmit="getDay()">
      <legend>
        Akan name generator form:
        <hr />
      </legend>
      <label for="name">firstname</label>: <br />
      <input
        type="text"
        id="name"
        name="firstname"
        placeholder="eg. John"
      /><br />
      <label for="firstname">lastname</label>: <br />
      <input type="text" name="lastname" placeholder="eg. Smith" /><br />
      <label for="year ">Year of birth</label>
      <input
        type="number"
        id="year"
        name="year"
        min="1920"
        max="2022"
        required
        placeholder="Example: 2002"
      />

      <label for="month ">Month</label>
      <input
        type="number"
        id="month"
        name="month"
        min="1"
        max="12"
        required
        placeholder="eg. 4...april= 4"
      />

      <label for="date ">Date</label>
      <input
        type="number"
        id="date"
        name="date"
        min="1"
        max="31"
        required
        placeholder=" eg. 12 "
      />
      <label for="gender">choose your gender</label>
      <select id="gender">
        <option value="Male">male</option>
        <option value="Female">female</option>
      </select>
      <br />

      <input class="button" type="submit" value="Submit" />
    </form>
  </body>
</html>
